<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>
<h:body>
	<!-- Na composição tudo que está fora da tag é ignorado -->
	<ui:composition>
			
		<!-- Footer -->
		<footer class="footer darkgray-bg t-center">
			<!-- Logo -->
			<img src="images/logo-ciga.png" alt="Logo Ciga" />
			<!-- Text -->
			<p class="uppercase semibold">
				Desenvolvido por <a target="_blank" class="white" href="http://www.sixinf.com.br/">SiX Tecnologia da informação</a> 
			</p>
		</footer>
		<!-- End Footer -->
	
	
	
		<!-- Back To Top Button -->
		<section id="back-top">
			<a href="#home" class="scroll t-center white">
				<i class="fa fa-angle-double-up"></i>
			</a>
		</section>
		<!-- End Back To Top Button -->
		
	</ui:composition>
	<!-- Fim composição -->
</h:body>

</html>
