<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>
<h:body>
	<!-- Na composição tudo que está fora da tag é ignorado -->
	<ui:composition template="/layout/layout_interno.xhtml">

		<ui:define name="principal">
					
			<!-- Page Header -->
			<section id="home" class="page_header">
				<!-- Inner -->
				<div class="page_header_inner clearfix">
					<!-- Left -->
					<div class="p_head_left f-left">
						<!-- Header -->
						<h1 class="p-header oswald uppercase">
							Cotações do mercado agropecuário
						</h1>
						<!-- Description -->
						<p class="p-desc">
							Acompanhe as últimas cotações do mercado agropecuário
						</p>
					</div>
					<!-- Right -->
					<div class="p_head_right f-left t-right">
						<!-- Back Button -->
						<a href="javascript:history.back()" class="ex-link p-head-button uppercase">
							<i class="fa fa-angle-left"></i>
							voltar
						</a>
					</div>
				</div><!-- End Inner -->
			</section><!-- End Page Header -->
		
			<!-- Project -->
			<section id="project-section" class="project">
		
				<!-- Inner -->
				<div class="col-xs-offset-2 col-xs-7">

					<ul class="nav nav-tabs">
						<li class="active"><a href="#boi" data-toggle="tab">Boi gordo</a></li>
						<li><a href="#vaca" data-toggle="tab">Vaca Gorda</a></li>
						<li><a href="#soja" data-toggle="tab">Soja</a></li>
						<li><a href="#milho" data-toggle="tab">Milho</a></li>
					</ul>
										
					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active" id="boi">
							<div>
								<iframe 
									src="http://www.scotconsultoria.com.br/embed/?q=mercado_fisico_boi" 
									frameborder="0" 
									seamless="seamless" 
									width="100%"
									height="400px"></iframe>
							</div>
						</div>
						<div class="tab-pane" id="vaca">
							<div>
								<iframe 
									src="http://www.scotconsultoria.com.br/embed/?q=mercado_fisico_vaca" 
									frameborder="0" 
									seamless="seamless" 
									width="100%"
									height="400px"></iframe>
							</div>
						</div>
						<div class="tab-pane" id="soja">
							<div>
								<iframe 
									src="http://www.scotconsultoria.com.br/embed/?q=soja" 
									frameborder="0" 
									seamless="seamless" 
									width="100%"
									height="400px"></iframe>
							</div>
						</div>
						<div class="tab-pane" id="milho">
							<div>
								<iframe 
									src="http://www.scotconsultoria.com.br/embed/?q=milho" 
									frameborder="0" 
									seamless="seamless" 
									width="100%"
									height="400px"></iframe>
							</div>
						</div>
					</div>


				</div>
				<!-- End Inner -->
				
				<div class="clearfix"></div>

			</section><!-- End Project -->
			
		
		</ui:define>
		
		
	</ui:composition>
	
</h:body>
</html>
